<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <link rel="stylesheet" href="home-page.css">
  <style>
    /* Snake Game Styles */
    .game-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 120px;
    }

    canvas#snakeGame {
      background-color: #111;
      border: 3px solid #fff;
      border-radius: 20px;
      margin-top: 20px;
    }

    #startButton {
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #5f049b, #2d013f);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }

    #startButton:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="page1">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Page 1</div>
    <ul class="nav-links">
      <li><a href="home page.html">Home</a></li>
      <li><a href="page1.html">Page 1</a></li>
      <li><a href="page2.html">Page 2</a></li>
      <li><a href="page3.html">Page 3</a></li>
      <li><a href="page4.html">Page 4</a></li>
      <li><a href="page5.html">Page 5</a></li>
    </ul>
  </nav>

  <!-- Snake Game -->
  <div class="game-container">
    <button id="startButton">Start Game</button>
    <canvas id="snakeGame" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('snakeGame');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');

    const grid = 20;
    const canvasSize = 400;

    let snake, dx, dy, food, gameInterval;

    startButton.addEventListener('click', startGame);

    function startGame() {
      // Reset snake game state
      snake = [{ x: 200, y: 200 }];
      dx = grid;
      dy = 0;
      food = randomFood();
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 100);
      startButton.disabled = true; // disable button while playing
    }

    function gameLoop() {
      moveSnake();
      if (checkCollision()) {
        alert('Game Over!');
        clearInterval(gameInterval);
        startButton.disabled = false;
        return;
      }
      if (snake[0].x === food.x && snake[0].y === food.y) {
        snake.push({}); // add new segment
        food = randomFood();
      }
      draw();
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      if (!(head.x === food.x && head.y === food.y)) {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) return true;
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) return true;
      }
      return false;
    }

    function draw() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, grid-1, grid-1));

      // Draw food
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x, food.y, grid-1, grid-1);
    }

    function randomFood() {
      const x = Math.floor(Math.random() * (canvasSize / grid)) * grid;
      const y = Math.floor(Math.random() * (canvasSize / grid)) * grid;
      return { x, y };
    }

    document.addEventListener('keydown', changeDirection);

    function changeDirection(e) {
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -grid; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = grid; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -grid; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = grid; dy = 0; }
          break;
      }
    }
  </script>
</body>
</html>
